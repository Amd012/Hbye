<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Bye</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Raleway', sans-serif;
            position: relative;
            color: #fff;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .message, .bye {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 2s ease-in-out;
        }

        .message {
            font-family: "segoe script",cursive;
            font-size: 4rem;
            animation: fadeInOut 4s ease-in-out forwards;
        }
        .bye {
            font-family: "segoe script",cursive;
            font-size: 4rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 4s; /* Delay to show after message fades out */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
            100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            animation: particle-animation 4s linear infinite;
        }

        @keyframes particle-animation {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-100vh);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 0, 0, 0.8);
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Oye Hanu</div>

        <div class="bye"> Goodnight SweetDreamsüåπüíñ<br>Bye!üòäüëãüèª</div>
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 20 + 10; // Random size between 10 and 30px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;
            document.body.appendChild(particle);
        
            setTimeout(() => {
                particle.remove();
            }, 4000); // Removes particle after 4 seconds
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = `${Math.random() * -100}vh`;
            confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
            document.body.appendChild(confetti);
        
            setTimeout(() => {
                confetti.remove();
            }, 3000); // Removes confetti after 3 seconds
        }
        
        setInterval(createParticle, 150); // Creates a new particle every 150ms
        setInterval(createConfetti, 100); // Creates a new confetti every 100ms
        
    </script>
</body>
</html>
